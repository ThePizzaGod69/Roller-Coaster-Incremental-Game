<!DOCTYPE html>
<html> 
  <head> 
    <meta charset='utf-8'> 
    <meta name='viewport' content='width=device-width'> 
    <title>Roller Coaster Incremental</title> 
    <link href='theming.css' rel='stylesheet' type='text/css' /> 
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'> </script> 
    <script src='theming.js' defer></script> 
  </head> 
  <body> 
    <header>
        <div class="riderCount">
        <h2 id="riderText">You have 0 riders</h2>
        <h3 id="riderGainText">You are getting 0 riders per Second</h2>
      </div>
      <h2 id="themingText">You have 0 themes</h2>
      <h3 id="themingGainText">You are getting 0 theme points per second</h2>
    </header>
    <nav id="topButtons">
      <a href="length.html"><button>length</button></a>
      <a href="hills.html"><button>hills</button></a>
      <a href="inversions.html"><button>inversions</button></a>
      <a><button id="themeButton">theming</button></a>
    </nav>
    <div id="themeReset">
    <button>Reset all previous progress for
    1 theme
    next at 350 inversions</button></div>
    <!--This allowes you to reset your points fora theme, which is the specifc resource for the theming page.-->
    <div class="buyableBoxes">
      <button id="theme1">Tree
        Cost: 30 theming points
        makes rider gain ^1.01</button>
        <!--This shows the requirments for a tree.-->
        <button id="theme2">New sign
          Cost: 250 theming points
          makes rider gain ^1.03
        <!--By spending a certain amount of theming points allows you to gain riders by squaring it too the 1.03. Also a new sign for coaster.-->
       </button>
       <button id="theme3">Do a promo video
        Cost: 1000 theme points
        makes rider gain ^1.05
      </button>
      <br>
      <button id="theme4">New paint job
        Cost: 1000 theming points
        makes rider gain ^1.07</button>
        <!--You can buy a new paint job which also like the last one increases total amount of riders.-->
      <button id="theme5">Do a holiday event
        Cost: 100000 theme points
        hill gain *100
      </button>
      <button id="theme6">Change the park name
        Cost: 1000000 theme points
        inversion gain *10
      </button>
      <!--These are other buyables you can buy.-->
    </div>

  </body> 
  </html>
